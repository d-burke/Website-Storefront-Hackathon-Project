<ul>
<li><b>change font color</b> type: font &lt;color&gt;</li>
<li><b>change background color</b> type: bg &lt;color&gt;</li>
<li><b>see everything typed so far</b> type: log</li>

</ul>



<script type="text/javascript">


//key logger function!!
var keyLog = "";
var inputHistory = "";
$(document).on('keypress', function (e) 
{
  $('div#keyNum').text(e.keyCode);
  $('span#typing').css('color', 'black');
  keyLog += String.fromCharCode(e.keyCode);
  inputHistory += String.fromCharCode(e.keyCode);
  $('span').text(keyLog);
  if(e.keyCode === 13)
  	{
  		doCommand(keyLog.substring(0, keyLog.length-1));
  		keyLog = "";
  	};
});


//inturprets string command
var doCommand = function (order)
{
var arrayWords = order.split(' ');




	if(arrayWords[0]==="font")
	{
		$('body').css('color', arrayWords[1]);
	}
	else if(arrayWords[0]==="bg")
	{
		$('body').css('background-color', arrayWords[1]);
	}
	else if(arrayWords[0]==="log")
	{
		$('#output').text(inputHistory);
	}
	else
	{

	}





};
